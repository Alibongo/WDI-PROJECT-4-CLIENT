<!DOCTYPE html>
<html ng-app="Synesthesia">
<head>
  <meta charset="utf-8">
  <title>Synesthesia</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.js" charset="utf-8"></script>
  <base href="/">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav>
      <div class="menu-collapsed">
        <div class="bar"></div>
        <ul>
          <li class="menu-link" ng-hide="main.user">
            <a ui-sref="register">Register</a>
          </li>
          <li class="menu-link" ng-hide="main.user">
            <a ui-sref="login">Sign in</a>
          </li>
          <li class="menu-link" ng-show="main.user">
            <a ng-click="main.logout()">Sign out</a>
          </li>
          <li class="menu-link" ng-show="main.user">
            <a ui-sref="soundsIndex">View Sounds</a>
          </li>
          <li class="menu-link" ng-show="main.user">
            <a ui-sref="soundsNew">Create Sounds</a>
          </li>
        </ul>
      </div>
      <p><a class="logo" href="/">Synesthesia</a></p>
    </nav>
  </header>

<button colorpicker type="button" colorpicker-position="top" ng-model="nonInput.color">Change Color</button>

  <main class="container" ui-view></main>
</body>
</html>
