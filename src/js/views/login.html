<div class="form-container">
<h1>Login</h1>
<h4 ng-if="login.message">{{ login.message }}</h4>
<form ng-submit="login.login()">
     <div class="row">
   <div class="col-sm-8">
     <div class="form-group float-label-control label-bottom">
       <label for="EmailInput">Email</label>
       <input type="email" class="form-control" placeholder="email" ng-model="login.user.email">
     </div>
     <div class="form-group float-label-control label-bottom">
       <label for="PasswordInput">Password</label>
       <input type="password" class="form-control" placeholder="password" ng-model="login.user.password">
     </div>
   </div>
 </div>
</div>

 <input type="submit" value="Login">
</form>```
