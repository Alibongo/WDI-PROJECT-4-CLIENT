<h1>Sound Index</h1>

<ul>
  <li ng-repeat="sound in soundsIndex.sounds track by $index">
    <p>{{ sound.name }}</p>
    <p>{{ sound.genre }}</p>
    <button class="btn btn-warning" ui-sref="soundsShow({ id: sound.id })">View Sound</button>
  </li>
</ul>
